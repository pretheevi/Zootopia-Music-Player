<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <title>music player 2</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/5768f77898.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="container-fluid">
        <div id="carouselExampleCaptions" class="carousel slide" >
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./zootopia image 1.jpg" class="d-block w-100 image-slide" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./zootopia image 2.jpg" class="d-block w-100 image-slide" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./zootopia image 3.jpg" class="d-block w-100 image-slide" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./zootopia image 4.jpg" class="d-block w-100 image-slide" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="title">
        <h1 class="heading">Zootopia(2016)</h1>
        <h1 class="heading">Shakira - Try Everything(Official Music)</h1>
      </div>
      <audio id="song">
        <source src="./Zootopia - try everything (shakira).mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">  
      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>
    </div>
  </div>



  <script src="./script.js"></script>
</body>
</html>
